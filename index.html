	.page {
	  width: 100%;

	  position: absolute;
	  background-color: white;
	  border-radius: 1rem;
	  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
	  padding: 2rem;
	  box-sizing: border-box;
	  backface-visibility: hidden;
	  transform-style: preserve-3d;

    .page:nth-child(1) {
      z-index: 2;

      transform: rotateY(0deg);

    @keyframes beat {

      50% { transform: scale(1.2); }
    }

	.slide {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  height: 100%;
	}

	.slide img {
	  max-width: 100%;
	  max-height: 100%;
	  border-radius: 1rem;
	  object-fit: contain;
	}
  </style>
</head>
